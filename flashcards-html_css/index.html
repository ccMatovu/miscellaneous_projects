<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>
        Capital City Flashcards
    </title>
</head>
<body>
<div class="quiz">
    <h1>What is the capital city of...</h1>
    <div id="flex-container">
        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Uganda</p>
                </div>
                <div class="back">
                    <p>Kampala</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Nigeria</p>
                </div>
                <div class="back">
                    <p>Abuja</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Kenya</p>
                </div>
                <div class="back">
                    <p>Nairobi</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front">
                    <p>South Korea</p>
                </div>
                <div class="back">
                    <p>Seoul</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Congo</p>
                </div>
                <div class="back">
                    <p>Kinshasha</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Japan</p>
                </div>
                <div class="back">
                    <p>Tokyo</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Honduras</p>
                </div>
                <div class="back">
                    <p>Tegucigalpa</p>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Ghana</p>
                </div>
                <div class="back">
                    <p>Accra</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <div class="front">
                    <p>Liberia</p>
                </div>
                <div class="back">
                    <p>Freetown</p>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
